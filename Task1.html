<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #007BFF;
            color: white;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Akshay Bafna</h1>
        <p>MCA Pursuing</p>
    </header>
    
    <section id="about">
        <img src="your-image.jpg" alt="Your Image">
        <p>Short bio highlighting your skills and experience.</p>
    </section>
    
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>Coding</li>
            <li>HTMl,Css,Javascript</li>
            <li>Communication</li>
        </ul>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Canteen Management</h3>
            <p></p>
            <img src="project-image.jpg" alt="Project Image">
        </div>
    </section>
    
    <section id="resume">
        <h2>Resume</h2>
        <a href="your-resume.pdf" download>Download Resume</a>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: your-email@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>
</body>
</html>
